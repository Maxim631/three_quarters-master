{% extends 'base.html' %}
{% block content-head %}
<h1 class="display-1">Добавляем {{ category }} </h1>
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

<div class="row align-items-center col-xxl-5 g-lg-2 py-2">
    <div class="mb-3">
         <label for="id_title" class="form-label">Заголовок</label>
         <input type="text" name="title" class="form-control" id="id_title" placeholder="" required="">
     </div>
     <div class="mb-3">
        <label for="id_about" class="form-label">Описание</label>
        <textarea class="form-control" name="about" id="id_about" required="" rows="3"></textarea>
     </div>
      <div class="mb-3">
         <label for="id_author" class="form-label">Автор</label>
         <input type="text" name="author" class="form-control" id="id_author" required="" placeholder="">
     </div>
      <div class="form-group">
          <div>
              <label class="form-label" for="id_year">Год издания</label>
              <input type="number" name="year" class="form-control" required="" id="id_year">
          </div>
        </div>
        <div class="mb-3">
             <label for="id_image"  class="form-label">Выберите изображение</label>
            <input class="form-control" name="image" type="file" id="id_image" required="">
        </div>
        <div class="mb-3">
            <label for="id_file"  class="form-label">Выберите файл</label>
            <input class="form-control" name="file" type="file" id="id_file" required="">
        </div>
    <div class="submit-row">

        <input type="submit" value="Добавить" class="btn btn-success" name="_save">
    </div>
</div>
</form>
{% endblock %}
